<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <script src="phaser.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div id="phaser-game"></div>
  <div id="openModal" class="modalDialog">
    <div>
      <a href="#close" title="Close" class="close" onclick="game.paused = false">X</a>
      <div id='modalContent'></div>
    </div>
  </div>
  <audio id="music" autoplay loop>
    <source src="//a.clyp.it/qj3xgurk.mp3" type="audio/mpeg">
    <source src="//a.clyp.it/qj3xgurk.ogg" type="audio/ogg">
  </audio>
  <script>
    audio = document.getElementById("music");
    audio.volume=0.1;
  </script>
</body>
</html>
